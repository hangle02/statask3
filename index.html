<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Bluetooth Motor Control</title>
</head>
<body>
  <h2>Motor Speed Control</h2>
  <button onclick="connectBLE()">ðŸ”— Connect</button><br><br>
  <label>Left Motor:</label>
  <input type="range" id="leftSpeed" min="-255" max="255" value="0" oninput="sendSpeed()"><br>
  <label>Right Motor:</label>
  <input type="range" id="rightSpeed" min="-255" max="255" value="0" oninput="sendSpeed()"><br><br>

  <h3>Feedback:</h3>
  <pre id="feedback"></pre>

  <script>
    let device, server, service, rxChar, txChar;

    async function connectBLE() {
      device = await navigator.bluetooth.requestDevice({
        filters: [{ name: "ESP32-Robot" }],
        optionalServices: ["12345678-1234-5678-1234-56789abcdef0"]
      });

      server = await device.gatt.connect();
      service = await server.getPrimaryService("12345678-1234-5678-1234-56789abcdef0");

      rxChar = await service.getCharacteristic("12345678-1234-5678-1234-56789abcdef1");
      txChar = await service.getCharacteristic("12345678-1234-5678-1234-56789abcdef2");

      await txChar.startNotifications();
      txChar.addEventListener("characteristicvaluechanged", (event) => {
        const value = new TextDecoder().decode(event.target.value);
        document.getElementById("feedback").textContent = value;
      });

      alert("Connected to ESP32!");
    }

    async function sendSpeed() {
      if (!rxChar) return;
      const l = document.getElementById("leftSpeed").value;
      const r = document.getElementById("rightSpeed").value;
      const msg = `L${l} R${r}`;
      await rxChar.writeValue(new TextEncoder().encode(msg));
    }
  </script>
</body>
</html>
